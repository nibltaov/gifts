<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="load">
        Загрузка
    </div>
    <div class="bg" style="background-image: url(images/1-min.jpg);"></div>
    <div class="wrap">
        <div class="noEnter">
            Нажми <strong>Enter</strong>
        </div>
        <div class="start">
            <div class="start__images">
                <img src="images/1-min.jpg" alt="" class="active">
                <img src="images/2-min.jpg" alt="">
                <img src="images/3-min.jpg" alt="">
                <img src="images/4-min.jpg" alt="">
                <img src="images/5-min.jpg" alt="">
                <img src="images/6-min.jpg" alt="">
                <img src="images/7-min.jpg" alt="">
                <img src="images/8-min.jpg" alt="">
                <img src="images/9-min.jpg" alt="">
                <img src="images/10-min.jpg" alt="">
                <img src="images/11-min.jpg" alt="">
                <img src="images/12-min.jpg" alt="">
                <img src="images/13-min.jpg" alt="">
                <img src="images/14-min.jpg" alt="">
                <img src="images/15-min.jpg" alt="">
                <img src="images/16-min.jpg" alt="">
                <img src="images/17-min.jpg" alt="">
                <img src="images/18-min.jpg" alt="">
                <img src="images/19-min.jpg" alt="">
                <img src="images/20-min.jpg" alt="">
            </div>
            <div class="start__audio">
                <div class="start__audio-img">
                    <img class="start__audio-images" src="images/track-images.jpg" alt="">
                    <div class="poused play">
                        <span class="fas fa-play"></span>
                    </div>
                </div>
                <div class="start__track">
                    <div class="start__track-info">
                        <div class="track-info">
                            <div class="track-start">00:00</div>
                            <div class="track-all">00:00</div>
                        </div>
                    </div>
                    <div class="start__tracking">
                        <div class="start__tracking-value">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas">Canvas is not supported in your browser.</canvas>

    <script src="script/main.js"></script>
</body>
</html>
